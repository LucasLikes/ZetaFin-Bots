version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: zetafin-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - zetafin-net

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: zetafin-bot
    restart: always
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - zetafin-net

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: zetafin-worker
    restart: always
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - zetafin-net

volumes:
  rabbitmq_data:

networks:
  zetafin-net:
    driver: bridge
